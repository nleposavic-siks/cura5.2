<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ЛИЧЕН БОНУС</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        background-image: url("CURA5.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .content-box {
        width: 40%;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 1.25rem;
      }

      .main-heading {
        font-size: 5rem;
        font-weight: 900;
        color: #ffffff;
        text-shadow:
          0 0 1.125rem rgba(0, 123, 255, 1),
          0 0 2rem rgba(0, 123, 255, 0.8);
        margin: 18% 0 0;
      }

      .desc-text {
        font-size: 1.75rem;
        font-weight: 500;
        color: #ffffff;
        line-height: 1.4;
      }

      .cta-btn2 {
        padding: 1.25rem 3.125rem;
        font-size: 2rem;
        font-weight: 700;
        background: #ffcb05;
        color: #000;
        border-radius: 3.75rem;
        text-decoration: none;
        box-shadow: 0 0 0.875rem rgba(0, 123, 255, 0.8);
        transition: 0.2s ease;
      }

      .cta-btn2:hover {
        transform: scale(1.05);
        box-shadow: 0 0 1.375rem rgba(0, 123, 255, 1);
      }

      #countdown {
        background: rgba(0, 0, 0, 0.6);
        color: #ffffff;
        padding: 1.125rem 3.125rem;
        font-size: 2.25rem;
        font-weight: 700;
        border-radius: 3.75rem;
        font-family: monospace;
        box-shadow: 0 0 0.875rem rgba(0, 123, 255, 0.8);
      }

      .legal-text {
        position: fixed;
        bottom: 0.1rem;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        font-size: 0.75rem;
        line-height: 1.25;
        color: #ffffff;
        z-index: 9999;
        pointer-events: none;
      }

      @media (max-width: 768px) {
        body {
          background-image: url("CURA5.5.jpg");
          flex-direction: column;
          justify-content: flex-start;
          padding-top: 2.5rem;
        }

        .content-box {
          width: 90%;
        }

        .main-heading {
          font-size: 3.4rem;
          line-height: 0.95;
          margin-top: 2rem;
        }

        .desc-text {
          font-size: 1.375rem;
          width: 95%;
          margin: 0.625rem auto;
        }

        .cta-btn2 {
          position: absolute;
          bottom: 6.25rem;
          left: 50%;
          transform: translateX(-50%);
          font-size: 1.75rem;
          padding: 1.25rem 5.625rem;
          white-space: nowrap;
        }

        #countdown {
          position: absolute;
          bottom: 1.875rem;
          left: 50%;
          transform: translateX(-50%);
          font-size: 1.75rem;
          padding: 1rem 3.75rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="content-box">
      <h1 class="main-heading">ТРОЕН БОНУС СТАРТ!</h1>

      <p class="desc-text">
        100% • 150% • 250% Бонус<br />
        За първите ти 3 депозита<br />
      </p>

      <a href="https://bit.ly/4jMfXr6" class="cta-btn2"> Играй сега </a>

      <div id="countdown">18:00</div>
    </div>

    <p class="legal-text">
      18+ Играйте отговорно. Хазартът носи риск от развиване на зависимост.
    </p>

    <script>
      let totalSeconds = 18 * 60;
      const countdownEl = document.getElementById("countdown");

      const timerInterval = setInterval(() => {
        let minutes = Math.floor(totalSeconds / 60);
        let seconds = totalSeconds % 60;

        countdownEl.textContent =
          minutes.toString().padStart(2, "0") +
          ":" +
          seconds.toString().padStart(2, "0");

        totalSeconds--;

        if (totalSeconds < 0) {
          clearInterval(timerInterval);
          countdownEl.textContent = "00:00";
        }
      }, 1000);
    </script>
  </body>
</html>
